{{ partial "header.html" . }}


<!-- Page Header -->
<header class="masthead" style="background-color: #333;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Tagged with: "{{ .Title }}"</h1>
          <!-- <span class="subheading"></span> -->
        </div>
      </div>
    </div>
  </div>
</header>


  <!-- Main Content -->
  <div class="container mb-5">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ range .Data.Pages }}
        <div class="post-preview mb-5">
          <a href="{{ .Permalink }}">
            <h2 class="post-title">
              {{ .Title }}
            </h2>
            <!-- <h3 class="post-subtitle"></h3> -->
          </a>
          <p class="post-meta">
            {{ dateFormat "January 2, 2006" .Date }} Â· {{ .ReadingTime }} minute read
          </p>
        </div>
        {{ end }}
        <!-- Pager -->
        <!-- <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div> -->
      </div>
    </div>
  </div>


{{ partial "footer.html" . }}
