{{ partial "header.html" . }}

<section id=content>
  <h2 class=latest-posts><img src=icons/notepad.svg />Latest posts</h2>
  <ul class=posts_listing>
    {{- range ( where .Site.RegularPages "Section" "blog" | first 10 ) }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class=date>
          {{ dateFormat "January 2, 2006" .Date }} Â· {{ .ReadingTime }} minute read
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
