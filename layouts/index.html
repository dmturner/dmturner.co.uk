{{ partial "header.html" . }}


  <!-- Page Header -->
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ .Site.Params.sitename }}</h1>
            <span class="subheading">{{ .Site.Params.sitedesc }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>




  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{- range ( where .Site.RegularPages "Section" "blog" | first 10 ) }}
        <div class="post-preview">
          <a href="{{ .Permalink }}">
            <h2 class="post-title">
              {{ .Title }}
            </h2>
            <!-- <h3 class="post-subtitle"></h3> -->
          </a>
          <p class="post-meta">
            {{ dateFormat "January 2, 2006" .Date }} Â· {{ .ReadingTime }} minute read
          </p>
        </div>
        <hr>
        {{ end }}
        <!-- Pager -->
        <!-- <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div> -->
      </div>
    </div>
  </div>

{{ partial "footer.html" . }}
