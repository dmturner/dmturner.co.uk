{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{- range ( where .Site.RegularPages "Section" "blog" | first 3 ) }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class=date>
          {{ dateFormat "January 2, 2006" .Date }}
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
